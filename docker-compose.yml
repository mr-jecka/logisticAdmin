version: "3.7"

services:
    postgresql:
        image: bitnami/postgresql:14.2.0-debian-10-r35
        networks:
            - bank
        ports:
            - "5432:5432"
        environment:
            POSTGRESQL_PORT_NUMBER: 5432
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
            POSTGRESQL_SHARED_PRELOAD_LIBRARIES: pgaudit
            POSTGRESQL_VOLUME_DIR: /bitnami/postgresql
            PGDATA: /bitnami/postgresql/data
            POSTGRESQL_CLIENT_MIN_MESSAGES: error
            POSTGRESQL_ENABLE_TLS: "no"
            POSTGRESQL_ENABLE_LDAP: "no"
            POSTGRESQL_PGAUDIT_LOG_CATALOG: "true"
            POSTGRESQL_LOG_HOSTNAME: "false"
            POSTGRESQL_LOG_DISCONNECTIONS: "true"
            POSTGRESQL_LOG_CONNECTIONS: "true"
            BITNAMI_DEBUG: "false"
        volumes:
            - postgresql_data:/bitnami/postgresql
            #- ./init-scripts:/docker-entrypoint-initdb.d/
    logistic:
        image: logisticadmin
        build:
            context: ./app
            dockerfile: Dockerfile
        networks:
            - bank
        ports:
            - "8080:8000"
        environment:
            - DATABASE_URL=postgresql://postgres:postgres@postgresql:5432/postgres

networks:
    bank:
        driver: bridge

volumes:
    postgresql_data:
        driver: local
